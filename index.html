<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Password Generator</h1>

  <div class="form-group">
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="12" min="4" max="64">
  </div>

  <div class="checkbox-group">
    <label><input type="checkbox" id="uppercase" checked> Add Capital Letters</label>
    <label><input type="checkbox" id="digits" checked> Add Digits</label>
    <label><input type="checkbox" id="symbols" checked> Add Characters</label>
  </div>

  <button id="generate">Generate Password</button>

  <div class="result-group">
    <input type="text" id="result" readonly>
  </div>

  <script src="password-generator.js"></script>
</body>
</html>
